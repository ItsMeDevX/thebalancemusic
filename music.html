<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Balance - Music Sharing</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #222;
    padding: 10px 20px;
    color: white;
  }
  #nickname {
    font-weight: 900;
    font-size: 1.6rem;
    color: #1a237e;
    background-color: #e8eaf6;
    padding: 6px 12px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    user-select: none;
    cursor: pointer;
  }
  #loginBtn {
    background-color: #007bff;
    border: none;
    padding: 8px 16px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    transition: background-color 0.3s ease;
  }
  #loginBtn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<header>
  <div id="nickname" style="display:none;"></div>
  <button id="loginBtn">Login</button>
</header>

<!-- Your main page content here -->

<script>
  const loginBtn = document.getElementById('loginBtn');
  const nicknameDiv = document.getElementById('nickname');

  function checkLogin() {
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (currentUser && currentUser.nickname) {
      nicknameDiv.textContent = currentUser.nickname;
      nicknameDiv.style.display = 'block';
      loginBtn.style.display = 'none';
    } else {
      nicknameDiv.style.display = 'none';
      loginBtn.style.display = 'block';
    }
  }

  checkLogin();

  loginBtn.addEventListener('click', () => {
    window.location.href = 'login-register.html';
  });

  nicknameDiv.addEventListener('click', () => {
    if (confirm('Logout?')) {
      localStorage.removeItem('currentUser');
      checkLogin();
    }
  });
</script>

</body>
</html>
