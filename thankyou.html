</style>

<body>

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f;
      color: #f5f5f5;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    header {
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      padding: 30px 0;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 20px #ff00cc;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      letter-spacing: 2px;
    }

    nav {
      background: #1a1a1a;
      text-align: center;
      padding: 15px 0;
      box-shadow: 0 0 10px #00ffff;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #00ffff;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff00cc;
    }

    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #39ff14;
      border-left: 4px solid #ff00cc;
      padding-left: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #1c1c1c;
      margin: 10px 0;
      padding: 15px;
      border-left: 5px solid #00ffff;
      box-shadow: 0 0 8px #00ffff33;
    }

    a.download-link {
      color: #ff00cc;
      text-decoration: none;
      font-weight: bold;
    }

    a.download-link:hover {
      color: #ffffff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #888;
      border-top: 2px solid #ff00cc;
      box-shadow: 0 -4px 15px #ff00cc33;
    }
  </style>
</head>
