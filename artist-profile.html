<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artist Profile - The Balance</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f;
      color: #f5f5f5;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
      padding: 20px;
    }

    header {
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      padding: 20px 40px;
      color: #fff;
      box-shadow: 0 0 20px #ff00cc;
      position: relative;
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 30px;
      width: 80px;
      height: auto;
      box-shadow: 0 0 10px #ff00cc88;
    }

    h2, h3 {
      color: #39ff14;
      border-left: 4px solid #ff00cc;
      padding-left: 10px;
      margin-top: 0;
    }

    .avatar {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin: 1rem 0;
      box-shadow: 0 0 10px #ff00cc;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #1c1c1c;
      margin: 10px 0;
      padding: 15px;
      border-left: 5px solid #00ffff;
      box-shadow: 0 0 8px #00ffff33;
    }

    iframe, audio {
      margin-top: 10px;
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #888;
      border-top: 2px solid #ff00cc;
      box-shadow: 0 -4px 15px #ff00cc33;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="artistName">Loading Artist...</h1>
    <img src="TheBalanceLogo.png" alt="The Balance Logo" class="logo" />
  </header>

  <main>
    <section style="text-align: center;">
      <img id="artistAvatar" class="avatar" src="" alt="Artist Avatar" />
      <p id="artistBio"></p>
    </section>

    <section>
      <h2>Tracks</h2>
      <ul id="artistTracks"></ul>
    </section>
  </main>

  <footer>
    &copy; 2025 The Balance. All rights reserved.
  </footer>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(
      'https://tpqsceyxdpgerjjiydmy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRwcXNjZXl4ZHBnZXJqaml5ZG15Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMDUwNTYsImV4cCI6MjA2Mzc4MTA1Nn0.HCfap8UYNG2LpHnXMhXLCLm-EhnapUHLAoHOlTgTFQY'
    );

    const artistParam = new URLSearchParams(window.location.search).get('artist');
    const artistName = decodeURIComponent(artistParam || '').trim();

    const artistNameElem = document.getElementById('artistName');
    const artistAvatarElem = document.getElementById('artistAvatar');
    const artistBioElem = document.getElementById('artistBio');
    const artistTracksElem = document.getElementById('artistTracks');

    function escapeHTML(str) {
      return String(str).replace(/[&<>"']/g, match => (
        { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[match]
      ));
    }

    function getEmbedPlayer(url) {
      const escapedUrl = escapeHTML(url);

      if (/youtube\.com\/watch\?v=|youtu\.be\//.test(url)) {
        const match = url.match(/(?:v=|\/)([a-zA-Z0-9_-]{11})/);
        const videoId = match ? match[1] : null;
        if (videoId) {
          return `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
        }
      }

      if (/soundcloud\.com/.test(url)) {
        return `<iframe scrolling="no" frameborder="no" allow="autoplay"
          src="https://w.soundcloud.com/player/?url=${encodeURIComponent(url)}&color=%230066cc&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false">
        </iframe>`;
      }

      if (/open\.spotify\.com\/track\//.test(url)) {
        const embedUrl = url.replace('/track/', '/embed/track/');
        return `<iframe style="border-radius:12px" src="${embedUrl}" height="80" frameborder="0" allow="encrypted-media"></iframe>`;
      }

      if (/music\.apple\.com/.test(url)) {
        return `<iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="150"
          style="width:100%;max-width:660px;overflow:hidden;background:transparent;"
          sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation"
          src="https://embed.music.apple.com/us/album?url=${encodeURIComponent(url)}">
        </iframe>`;
      }

      if (/\.(mp3|wav|ogg)$/i.test(url)) {
        return `<audio controls preload="none">
                  <source src="${escapedUrl}" type="audio/mpeg">
                  Your browser does not support the audio element.
                </audio>`;
      }

      return `<a href="${escapedUrl}" target="_blank" rel="noopener noreferrer">Listen</a>`;
    }

    async function loadArtistPage() {
      if (!artistName) {
        artistNameElem.textContent = 'Unknown Artist';
        return;
      }

      artistNameElem.textContent = escapeHTML(artistName);

      const { data: artistData, error: artistError } = await supabase
        .from('music_submissions')
        .select('avatar_url, bio')
        .ilike('artist', artistName)
        .limit(1)
        .single();

      if (artistError) console.error('Artist fetch error:', artistError);

      if (artistData?.avatar_url) {
        artistAvatarElem.src = artistData.avatar_url;
        artistAvatarElem.alt = `Avatar of ${artistName}`;
      } else {
        artistAvatarElem.style.display = 'none';
      }

      artistBioElem.textContent = artistData?.bio || 'This artist has not added a bio yet.';

      const { data: tracks, error: tracksError } = await supabase
        .from('music_submissions')
        .select('*')
        .ilike('artist', artistName)
        .eq('type', 'music')
        .order('created_at', { ascending: false });

      if (tracksError) console.error('Tracks fetch error:', tracksError);

      if (!tracks || tracks.length === 0) {
        artistTracksElem.innerHTML = '<li>No tracks found.</li>';
        return;
      }

      tracks.forEach(track => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${escapeHTML(track.title)}</strong><br/>
          <em>Genre:</em> ${escapeHTML(track.genre)}<br/>
          ${getEmbedPlayer(track.music_url)}
        `;
        artistTracksElem.appendChild(li);
      });
    }

    loadArtistPage();
  </script>

</body>
</html>
