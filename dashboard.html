<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit & Manage Music - The Balance Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0 auto;
      max-width: 900px;
      padding: 24px 20px 40px;
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f;
      color: #d1f01d;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
      line-height: 1.4;
    }

    header {
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      padding: 28px 40px;
      color: #fff;
      box-shadow: 0 0 28px #ff00cccc;
      text-align: center;
      border-radius: 16px;
      margin-bottom: 42px;
      user-select: text;
    }
    header h1 {
      margin: 0;
      font-size: 3.4rem;
      letter-spacing: 3px;
      text-shadow: 0 0 6px #ff00cc, 0 0 12px #3333ff;
    }

    h2 {
      font-weight: 700;
      color: #d1f01d;
      border-left: 5px solid #ff00cc;
      padding-left: 14px;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-shadow: 0 0 4px #d1f01daa;
    }

    /* Form */
    form {
      background: #1f1f1f;
      padding: 2.2rem 2.4rem;
      border-radius: 16px;
      box-shadow: 0 0 18px #ff00cc55;
      color: #d1f01d;
      font-weight: 600;
      margin-bottom: 42px;
      transition: box-shadow 0.3s ease;
    }
    form:hover {
      box-shadow: 0 0 30px #ff00ccaa;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #c5e23b;
      user-select: text;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1.8px solid #d1f01dcc;
      background: #121212;
      color: #d1f01d;
      font-family: inherit;
      font-size: 1.05rem;
      margin-bottom: 18px;
      outline-offset: 2px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      resize: vertical;
      min-height: 48px;
      box-shadow: inset 0 0 6px #39ff1466;
    }
    input:focus, textarea:focus {
      border-color: #39ff14;
      box-shadow: 0 0 10px #39ff1466, inset 0 0 8px #39ff1444;
      background: #0a0a0a;
      color: #e0ff6b;
    }
    textarea {
      min-height: 90px;
    }

    button[type="submit"] {
      background: #39ff14;
      border: none;
      padding: 14px 0;
      color: #0f0f0f;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.25rem;
      width: 100%;
      box-shadow: 0 0 18px #39ff1466;
      transition: background-color 0.3s ease, box-shadow 0.25s ease;
      user-select: none;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #2ecc40;
      box-shadow: 0 0 30px #2ecc4066;
      outline: none;
    }

    #submitStatus {
      margin-top: 1rem;
      font-weight: 700;
      min-height: 1.2em;
      user-select: text;
    }

    /* Table / Dashboard */
    #music-dashboard h2 {
      margin-bottom: 24px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
      background: transparent;
      color: #d1f01d;
      font-weight: 700;
      user-select: text;
    }
    thead tr {
      background: #330033cc;
      border-radius: 12px;
      box-shadow: 0 0 12px #ff00cc88;
      user-select: none;
    }
    th, td {
      padding: 14px 16px;
      vertical-align: middle;
      font-size: 0.94rem;
    }
    th {
      text-align: left;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      user-select: none;
    }

    tbody tr {
      background: #1f1f1fdd;
      border-radius: 14px;
      box-shadow: 0 2px 8px #ff00cc33;
      transition: background-color 0.3s ease;
    }
    tbody tr:hover {
      background: #2a2a2aee;
      box-shadow: 0 4px 15px #ff00cc88;
    }

    tbody tr td input[type="text"],
    tbody tr td input[type="url"],
    tbody tr td textarea {
      background: #121212cc;
      border: 1.5px solid #39ff14aa;
      border-radius: 12px;
      padding: 8px 10px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #d1f01d;
      box-shadow: inset 0 0 5px #39ff1488;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }
    tbody tr td input[type="text"]:focus,
    tbody tr td input[type="url"]:focus,
    tbody tr td textarea:focus {
      border-color: #70ff3d;
      box-shadow: 0 0 10px #70ff3daa, inset 0 0 10px #70ff3d88;
      background: #0a0a0a;
      color: #e0ff6b;
      outline: none;
    }
    tbody tr td textarea {
      min-height: 50px;
      resize: vertical;
    }

    /* Buttons */
    .saveBtn, .deleteBtn {
      border-radius: 10px;
      padding: 8px 14px;
      font-weight: 700;
      font-size: 0.95rem;
      cursor: pointer;
      box-shadow: 0 0 12px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      min-width: 70px;
    }
    .saveBtn {
      background: #39ff14;
      border: none;
      color: #0f0f0f;
      box-shadow: 0 0 15px #39ff1477;
      margin-right: 12px;
    }
    .saveBtn:hover, .saveBtn:focus {
      background-color: #2ecc40;
      box-shadow: 0 0 25px #2ecc4066;
      outline: none;
    }
    .deleteBtn {
      background: #ff4d4d;
      border: none;
      color: #fff;
      box-shadow: 0 0 15px #ff4d4d77;
    }
    .deleteBtn:hover, .deleteBtn:focus {
      background-color: #cc3c3c;
      box-shadow: 0 0 25px #cc3c3c99;
      outline: none;
    }

    #dashboardStatus {
      margin-top: 16px;
      font-weight: 700;
      min-height: 1.2em;
      user-select: text;
      color: #d1f01d;
    }

    /* Empty table row */
    tbody tr td[colspan] {
      font-style: italic;
      color: #7a7a7a;
      user-select: none;
    }

    /* Footer */
    footer {
      margin-top: 60px;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      border-top: 2px solid #ff00cc;
      padding: 20px 0 24px;
      box-shadow: 0 -4px 20px #ff00cc33;
      user-select: text;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 18px 16px 30px;
      }
      header h1 {
        font-size: 2.4rem;
      }
      h2 {
        font-size: 1.4rem;
        padding-left: 8px;
        border-left-width: 3px;
      }
      form {
        padding: 1.6rem 1.8rem;
      }
      th, td {
        padding: 10px 8px;
        font-size: 0.85rem;
      }
      button.saveBtn, button.deleteBtn {
        font-size: 0.85rem;
        padding: 6px 10px;
        min-width: 60px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>The Balance Music</h1>
  </header>

  <section id="submit-music">
    <h2>Submit Your Music</h2>
    <form id="musicForm" novalidate>
      <label for="artist">Artist Name *</label>
      <input type="text" id="artist" name="artist" required autocomplete="off" />

      <label for="title">Track Title *</label>
      <input type="text" id="title" name="title" required autocomplete="off" />

      <label for="genre">Genre</label>
      <input type="text" id="genre" name="genre" autocomplete="off" />

      <label for="music_url">Music URL *</label>
      <input type="url" id="music_url" name="music_url" required placeholder="e.g. https://soundcloud.com/yourtrack" autocomplete="off" />

      <label for="bio">Bio / Description</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell us about this track..."></textarea>

      <button type="submit">Submit Your Music</button>
    </form>
    <p id="submitStatus" aria-live="polite" role="status"></p>
  </section>

  <section id="music-dashboard" aria-live="polite" role="region" aria-label="Manage Submitted Tracks">
    <h2>Manage Submitted Tracks</h2>
    <table id="tracksTable" aria-label="Submitted music tracks">
      <thead>
        <tr>
          <th>Artist</th>
          <th>Title</th>
          <th>Genre</th>
          <th>Music URL</th>
          <th>Bio / Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tracks will load here -->
      </tbody>
    </table>
    <p id="dashboardStatus"></p>
  </section>

  <footer>
    <p>Â© 2025 The Balance Music</p>
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Replace with your Supabase project credentials:
    const supabaseUrl = 'https://your-project.supabase.co';
    const supabaseKey = 'your-anon-key';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Elements
    const form = document.getElementById('musicForm');
    const submitStatus = document.getElementById('submitStatus');

    const tableBody = document.querySelector('#tracksTable tbody');
    const dashboardStatus = document.getElementById('dashboardStatus');

    // Helper escape for safety
    function escapeHtml(text) {
      if (!text) return '';
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Submit new track
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitStatus.textContent = '';
      submitStatus.style.color = '#d1f01d';

      const artist = form.artist.value.trim();
      const title = form.title.value.trim();
      const genre = form.genre.value.trim();
      const music_url = form.music_url.value.trim();
      const bio = form.bio.value.trim();

      if (!artist || !title || !music_url) {
        submitStatus.textContent = 'Please fill in all required fields.';
        submitStatus.style.color = '#ff4d4d';
        return;
      }

      // Insert to Supabase
      const { error } = await supabase
        .from('music_submissions')
        .insert([{ artist, title, genre, music_url, bio }]);

      if (error) {
        submitStatus.textContent = 'Failed to submit: ' + error.message;
        submitStatus.style.color = '#ff4d4d';
      } else {
        submitStatus.textContent = 'Submitted successfully!';
        submitStatus.style.color = '#d1f01d';
        form.reset();
        fetchTracks(); // Refresh dashboard after new submission
      }
    });

    // Fetch all tracks for dashboard
    async function fetchTracks() {
      dashboardStatus.textContent = 'Loading tracks...';
      dashboardStatus.style.color = '#d1f01d';
      const { data, error } = await supabase
        .from('music_submissions')
        .select('*')
        .order('id', { ascending: false });

      if (error) {
        dashboardStatus.textContent = 'Error loading tracks: ' + error.message;
        dashboardStatus.style.color = '#ff4d4d';
        tableBody.innerHTML = '';
        return;
      }

      dashboardStatus.textContent = '';
      renderTracks(data);
    }

    // Render rows with editable inputs
    function renderTracks(tracks) {
      tableBody.innerHTML = '';
      if (tracks.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="6" style="text-align:center; color:#7a7a7a;">No tracks submitted yet.</td></tr>';
        return;
      }

      tracks.forEach(track => {
        const tr = document.createElement('tr');
        tr.dataset.id = track.id;

        tr.innerHTML = `
          <td><input type="text" name="artist" value="${escapeHtml(track.artist)}" autocomplete="off" /></td>
          <td><input type="text" name="title" value="${escapeHtml(track.title)}" autocomplete="off" /></td>
          <td><input type="text" name="genre" value="${escapeHtml(track.genre)}" autocomplete="off" /></td>
          <td><input type="url" name="music_url" value="${escapeHtml(track.music_url)}" autocomplete="off" /></td>
          <td><textarea name="bio">${escapeHtml(track.bio)}</textarea></td>
          <td>
            <button class="saveBtn" type="button">Save</button>
            <button class="deleteBtn" type="button">Delete</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });

      // Attach event listeners to buttons
      tableBody.querySelectorAll('.saveBtn').forEach(btn => {
        btn.addEventListener('click', onSaveClick);
      });
      tableBody.querySelectorAll('.deleteBtn').forEach(btn => {
        btn.addEventListener('click', onDeleteClick);
      });
    }

    // Save updated track data
    async function onSaveClick(e) {
      const tr = e.target.closest('tr');
      const id = tr.dataset.id;

      const updatedData = {
        artist: tr.querySelector('input[name="artist"]').value.trim(),
        title: tr.querySelector('input[name="title"]').value.trim(),
        genre: tr.querySelector('input[name="genre"]').value.trim(),
        music_url: tr.querySelector('input[name="music_url"]').value.trim(),
        bio: tr.querySelector('textarea[name="bio"]').value.trim(),
      };

      if (!updatedData.artist || !updatedData.title || !updatedData.music_url) {
        dashboardStatus.textContent = 'Artist, Title, and Music URL are required!';
        dashboardStatus.style.color = '#ff4d4d';
        return;
      }

      dashboardStatus.textContent = 'Saving changes...';
      dashboardStatus.style.color = '#d1f01d';

      const { error } = await supabase
        .from('music_submissions')
        .update(updatedData)
        .eq('id', id);

      if (error) {
        dashboardStatus.textContent = 'Failed to save: ' + error.message;
        dashboardStatus.style.color = '#ff4d4d';
      } else {
        dashboardStatus.textContent = 'Changes saved.';
        dashboardStatus.style.color = '#d1f01d';
        // Refresh table for best sync (optional)
        fetchTracks();
      }
    }

    // Delete track
    async function onDeleteClick(e) {
      if (!confirm('Are you sure you want to delete this track?')) return;

      const tr = e.target.closest('tr');
      const id = tr.dataset.id;

      dashboardStatus.textContent = 'Deleting...';
      dashboardStatus.style.color = '#d1f01d';

      const { error } = await supabase
        .from('music_submissions')
        .delete()
        .eq('id', id);

      if (error) {
        dashboardStatus.textContent = 'Failed to delete: ' + error.message;
        dashboardStatus.style.color = '#ff4d4d';
      } else {
        dashboardStatus.textContent = 'Track deleted.';
        dashboardStatus.style.color = '#d1f01d';
        fetchTracks();
      }
    }

    // Initialize dashboard on load
    fetchTracks();
  </script>
</body>
</html>
